# # PUJAS
# Get All Pujas
- name: get all pujas returns 200
  endpoint:
    method: get
    path: /pujas
  response:
    status: 200
# Get Puja By ID
- name: get pujas by Id with 200
  endpoint:
    method: get
    path: /pujas/1
  response:
    status: 200
- name: get pujas by id with 400
  endpoint:
    method: get
    path: /pujas/1sd
  response:
    status: 400